<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница блога</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2a2a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: #3c3c3c;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.6); /* Slight overlay effect */
        }
        h1 {
            color: #d4af37;
            font-size: 45px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }
        p {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 30px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.4);
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #d4af37;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #c4a01a;
            transform: scale(1.05);
        }
        .btn:active {
            background-color: #8b6a2f;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }
            .btn {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

    <p>Отправляйтесь в путь, изучая пентест, безопасность сетей и мир интернета!</p>

</html>
