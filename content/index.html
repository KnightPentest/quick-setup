<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2e2e2e, #1a1a1a);
            color: #ffffff;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff; /* Белый цвет текста */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.3);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold; /* Жирный шрифт для текста кнопок */
            color: #ffffff;
            text-decoration: none;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 25px;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.3);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.5);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(255, 126, 95, 0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Добро пожаловать в мир рыцарской безопасности!</h1>
    <p>Изучайте пентест, безопасность сетей и современный интернет вместе с нами.</p>

    <a href="https://knightpentest.com/ad/" class="btn" target="_blank">Райтапы по пентесту</a>
    <a href="https://knightpentest.com/blog" class="btn" target="_blank">Читать блог</a>
    <a href="https://knightpentest.com/blog/3" class="btn" target="_blank">Наши достижения</a>
</div>

</body>
</html>
